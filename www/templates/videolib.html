<ion-view view-title="Video Lib">
  <ion-content>
    <div class="list card" ng-repeat="video in videos">
    	<div class="item item-text-wrap">
    		<h2>{{video.title}}</h2>
    		<p><i class="ion ion-ios-calender-outline">{{video.date | limitTo: 10}}</i></p>
    	</div>
    	<div class="item item-image">
    		<div class="embed-responsive embed-responsive-16by9">
    			<youtube-video class="embed-responsive-item" video-id="video.id.videoId" player-vars="playervars"></youtube-video>s
    			
    		</div>
    	</div>
    	
    </div>
  </ion-content>
</ion-view>
